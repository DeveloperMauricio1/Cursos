<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
		<style>
			body { margin:0; padding:0; }
            nav {
				position:fixed;
				width:78px;
				height:236px;
				padding:1px;
				top:10px;
				left:10px;
				box-shadow:0 0 5px #000;
				background-color:#000;
				z-index:3;	
			}
			
			nav ul { margin:0; padding:0; list-style:none }
			nav li { 
				list-style-type:none; width:78px; height:78px;
			 	background-repeat:no-repeat; margin-bottom:1px;
				cursor:pointer;
			}
			
			nav li:first-child 	{ background-image:url(imagem/futebol.png) } 
			nav li:nth-child(2) { background-image:url(imagem/basquete.png) } 
			nav li:last-child 	{ background-image:url(imagem/tenis.png) } 
		
			#primeira 	{ width:300px; height:100px; background-color:#066 }
			#segunda 	{ width:300px; height:100px; background-color:#933 }
			#terceira 	{ width:300px; height:100px; background-color:#F93 }
			
        </style>
         
        <script src="jquery-3.2.1.min.js"></script>
        <script>		
			
			$(function(){

				function redimensionar(e){
				var alturadajanela = $(window).height();
				var largurajanela = $(window).width();

				$("#primeira").css("height",alturadajanela).css('width',largurajanela);
				$('#segunda').css('height',alturadajanela).css('width',largurajanela);
				$('#terceira').css('height',alturadajanela).css('width',largurajanela);

				}


				$("nav li:nth-child(1)").click(function(){
					console.log($("#primeira").offset().top);
					$("body,html").animate({scrollTop:$("#primeira").offset().top},1000);
				});

				$("nav li:nth-child(2)").click(function(){
					console.log($("#segunda").offset().top);
					$("body, html").animate({scrollTop:$("#segunda").offset().top},1000);
				});

				$("nav li:nth-child(3)").click(function(){
					console.log($("#terceira").offset().top);
					$("body, html").animate({scrollTop:$("#terceira").offset().top},1000);
				});

				$(window).resize(function(e){//resize é função que redimensiona a janela
					redimensionar();
				});
				redimensionar();

			});	
		</script>   
    </head>
    <body>
		<nav>
        	<ul>
            	<li id="tela1"></li>
            	<li id="tela2"></li>
                <li id="tela3"></li>
            </ul>
        </nav>
        
        <div id="primeira"></div>
        <div id="segunda"></div>
        <div id="terceira"></div>

    </body>

</html>
