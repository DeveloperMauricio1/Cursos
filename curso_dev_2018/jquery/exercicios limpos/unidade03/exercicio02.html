<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
    </head>

    <body>
    	<nav>
        	<a href="#">Brasil</a>
            <a href="#">Argentina</a>
            <a href="#">Uruguai</a>
            <a href="#">Chile</a>
            <a href="#">Eua</a>
            <a href="#">Jamaica</a>
             <!--<a href="#">EUA</a>-->
        </nav>
         <a href="#">Russia</a>
        
		<!-- scripts -->
        <script src="jquery-3.2.1.min.js"></script>

        <script>
            
            $(function(){
                    alert("Essa página contém " + $("nav a").length + " links");
            });

            $(function(){

                $("nav a").css("color","red");//essa função muda a cor dos elementos 'a' que estão dentro do nav

                 $("nav a:contains('Brasil')").css("text-decoration","none").css("display","block");
                 // $("nav a").css("display","block");

            });

            //$("nav a:first") == seleciona o primeiro
            //$("nav a:nth-child(3) == seleciona um elemento especifico
            //$("nav a:even") == impares
            //$("nav a:odd") == pares

        </script>   
                
    </body>
</html>
