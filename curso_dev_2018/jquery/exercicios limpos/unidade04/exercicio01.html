<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <style>
			ul		{ margin:0; padding:0; list-style:none }
			li		{ display:inline-block; margin-right:10px }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {
                
               $("<li><img = src='imagem/foto4.jpg'></li>").insertBefore("li:last-child");
                //inserir(insert) a imagem foto4 no 'li' antes(before) do ultimo filho da ul//
                
                 $("<li><img = src='imagem/foto6.jpg'></li>").insertBefore("li:nth(0)");
                   //obs: segue a ordem de string '0 1 2 3 4 ...'//

                $("<li><img src='imagem/foto6.jpg'><li>").insertAfter("li:nth(2)");
              
                  //inserir(insert) a imagem foto5 no 'li' depois(after) do 2ยบ filho da ul//
              

                
			} )
		
		</script>
        
    </head>

    <body>
		<ul>
        	<li><img src="imagem/foto1.jpg"></li>
            <li><img src="imagem/foto2.jpg"></li>
            <li><img src="imagem/foto3.jpg"></li>
            
        </ul>

    </body>

</html>
