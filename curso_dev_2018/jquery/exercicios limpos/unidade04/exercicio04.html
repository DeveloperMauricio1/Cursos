<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function(e) {
                
                $("li:first").remove();//remover o primeiro//
                $("li:last").remove();//remover o ultimo elemento da 'li'//
                $("li:nth(2)").remove();//remover o 3ยบ filho da ul//
                $("li.especifico").remove();//com classe especifica//
                $("li:nth(0)").replaceWith("<li>Curso de SEO</li>");//modificar um elemento//
                $("ul").wrapAll("<div style='border: 1px solid #000'></div>");//embrulhar os elementos com uma div//
                $("ul").wrapInner("<div style='border:1px solid #ff0'></div>");

				
			})
		</script>        
    </head>

    <body>
    	
      
		<ul>
        		
            <li>Curso HTML5 Essencial</li>
            <li class="especifico">Curso CSS3 Essencial</li>
            <li>Curso Javascript Essencial</li>
            <li>Curso jQuery Fundamental</li>
        </ul>
        
    </body>

</html>
