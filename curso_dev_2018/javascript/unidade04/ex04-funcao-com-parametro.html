<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
           
           function fatorial(n1, n2){
            var x ;
                if(n1 > n2 ){ 
                    x = n1;
                    return alert(x);
                }
                else{
                    x = n2;
                    return alert(x);
                }
           }
        </script>
    </head>
    <body>
        <button onclick = "fatorial(4,3)">click</button>
    </body>
</html>
