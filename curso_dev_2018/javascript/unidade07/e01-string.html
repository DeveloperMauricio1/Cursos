        <title>Aulas de Javascript</title>
        <script>
            var frase = "Mauricio um grande vencedor";

            var letra = "";
            var palavra1 = "";

            var i = "";

            while (letra != " "){
                letra = frase.charAt(i);
                palavra1 = palavra1 + letra;
                i++
            }

            alert(palavra1);
        </script>
