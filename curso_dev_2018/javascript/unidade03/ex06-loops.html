<html>
    <head>
    	<meta charset="utf-8">
        <title>Aulas de Javascript</title>
        <script>
        	
        	var i = 1;
            
            do{
                alert("(Do while) Passo: " + i);
                i++;
            }while( i < 10);
            

            for (i = 1 ; i <= 10 ; i++){
    
                alert("(For)Passo: " + i);
            }
            
            var j = 1;
            while(j <=10){
                alert("(while) Passo:"+j);
                j++;
            }
        </script>
    </head>

    </body>
</html>
