<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>

        	function retornardoisDigitos(tempo){

                if(tempo < 10){
                    return "0"+tempo;
                }else{
                    return tempo;
                }
            }

            var tempo =  new Date();

            var horas =  tempo.getHours();
            var minutos = tempo.getMinutes();
            var segundos = tempo.getSeconds();

            alert(retornardoisDigitos(horas)+":"+retornardoisDigitos(minutos)+":"+retornardoisDigitos(segundos));
            
        </script>
    </head>

    </body>
</html>
