<html>
    <head>
    	<meta charset="utf-8">
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"];
           
            salada.push("Mamão"); //adicionar elementos no final
           
            salada.unshift("Goiaba"); //adicionar elemento no começo
            console.log(salada);
           
            console.log("O numero de elementos é: " + salada.length); //mostrar o numero de elementos
            
             salada.pop();//excluir o ultimo elemento;
             console.log(salada);
            
             salada.shift(); //para excluir no inicio
             console.log(salada);
             
            console.log("O numero de elementos é: " + salada.length); //mostrar o numero de elementos



        </script>
    </head>
