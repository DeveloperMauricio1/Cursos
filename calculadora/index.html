<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Juros & Investimentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css"  href="style.css">
    <script src="jquery.maskMoney.js" type="text/javascript"></script>

  <style>
      
  </style>
</head>

<body>     
    <div class="caixa1" id="caixa1">
                <h1> Cálculo Financeiro</h1>
                <div class="opcoes">
                    <div class="opcao1" id="opc1">
                            <input type="checkbox" name="" onclick="escondeOpc2()">
                            <p class="jurosSimples">Juros Simples</p>
                    </div>
                    <div class="opcao2" id="opc2">
                            <input type="checkbox" name="" onclick="escondeOpc1()"> 
                            <p class="jurosComposto">Composto</p>
                    </div>
                </div>
                <form id="form">
                    <div class="caixa3">
                        <label class="inputText" for="valorIncial" id="inicial">Valor inicial</label>
                        <input autocomplete="off"  onclick="subirDescricaoItens()" type="text" name="valorInicial"  class="input inicial" required>
                    </div>

                    <div class="caixa3 jusmes">
                            <label class="inputText" for="valorIncial" id="vmes">Valor incluído por mês</label>
                            <input autocomplete="off" onclick="subirDescricaoItens()" type="text" name="valorInicial" class="input vmes">
                    </div>

                    <div class="caixa3">
                            <label class="inputText" for="valorIncial" id="jmes">Juros por mês(%)</label>
                            <input autocomplete="off"  onclick="subirDescricaoItens()" type="text" name="valorInicial" class="input juros" required>
                    </div>

                    <div class="caixa3">
                            <label class="inputText" for="valorIncial" id="mes" >Meses</label>
                            <input autocomplete="off"  onclick="subirDescricaoItens()" type="text" name="valorInicial" class="input mes" require>
                    </div>
                    <div onclick="mostraResultado()">
                        <div  class="btn" id="btn"><p>Calcular</p></div>
                    </div>    
                </form>  
                <div id='result' class="result">
                    <div class="caixa3">
                        <label class="inputText" for="valorIncial" id="juros" >Juros</label>
                        <div class="input"></div>
                    </div>
                    <div class="caixa3">
                        <label class="inputText" for="valorIncial" id="tsjuros" >Total sem juros</label>
                        <div class="input"></div>
                    </div>

                    <div class="caixa3">
                            <label class="inputText" for="valorIncial" id="tcjuros">Total com juros</label>
                            <div class="input"></div> 
                    </div>
                    <div class=" botao">
                        <div  class="btn btnn" id="btnn" onclick='escondeResultado()'><p>Outro valor</p></div>
                    </div>  
                </div>     
            </div>           
</body>

<script>

$(function() {
    $('.inicial').maskMoney({prefix:'R$ ', allowNegative: true, thousands:'.', decimal:','});
    $('.juros').maskMoney({suffix:'% ', allowNegative: true, thousands:'.', decimal:','});
    $('.vmes').maskMoney({prefix:'R$ ', allowNegative: true, thousands:'.', decimal:','});
    
   }); 
   
   $('#opc1').click(function(){
    $('.jusmes').fadeToggle(300);
     $('.jurosSimples')[0].style.color = '#03a9f4';
    $('.jurosComposto')[0].style.color = '#c6c6c6';
   });
   
   $('#opc2').click(function(){
   $('.jurosComposto')[0].style.color = '#03a9f4';
   $('.jurosSimples')[0].style.color = '#c6c6c6';

   });

     
</script>
  
</html>
